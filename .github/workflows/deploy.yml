name: FastHire Backend CI/CD

on:
  push:
    branches:
      - feature/deploy
      - main
  pull_request:
    branches:
      - feature/deploy
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/feature/deploy' || github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: SSH to server and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /root/fast-hire-be
          git checkout feature/deploy
          git pull origin feature/deploy
          
          docker-compose down
          docker-compose up -d --build
          sleep 30
          docker-compose exec -T app npm run migration:run
          docker image prune -f
          curl -f http://localhost:3000/health || echo "Health check failed"
